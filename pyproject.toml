[tool.poetry]
name = "python-project"
version = "0.1.0"
description = "A python project using poetry"
authors = ["RogÃ©rio Ferreira de Souza"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
dynaconf = "3.2.3"
pdftotext = "2.2.2"

[tool.poetry.dev-dependencies]
pytest = "7.4.2"
pytest-cov = "^4.1.0"
ruff = "^0.0.291"

[tool.pytest.ini_options]
testpaths = ["tests",]

[tool.coverage.run]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 120
indent-width = 2
select = ["E", "F", "W", "I", "N"]
target-version = "py311"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
